<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PLEASE MARRY ME LEYLA</title>
    <style>
        body {
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            padding-top: 100px;
        }

        h1 {
            font-size: 3em;
            color: #cc0000;
        }

        .flower-container {
            margin: 20px auto;
            width: 200px;
            /* Adjust width as needed */
        }

        .blooming-flower {
            width: 100%;
            /* Animation: bloom from 0 scale to full size */
            animation: bloom 3s ease-out forwards;
        }

        @keyframes bloom {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            50% {
                transform: scale(1.2);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .hearts {
            font-size: 100px;
            color: red;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>YIPPEE!</h1>
        <div class="flower-container">
            <!-- Replace "flower.png" with your image file -->
            <img src="jumping-gato.gif" alt="Blooming Flower" class="blooming-flower">
        </div>
        <div class="hearts">❤️ ❤️ ❤️</div>
    </div>
</body>

</html>
